<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@500;700&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
    body {
      font-family: 'Caveat Brush', cursive;
    }
    button {
        font-family: 'Caveat Brush', cursive;
        }
    </style>
</head>
<body>
    <button onclick="history.back()">Generate New Palette!</button>
    <p style="color: white;"><i>! Pro Tip: Click on the RGB value to copy them!</i></p>
    {% for colour in colours %}
        {% if colours.index(colour) == 0 %}
            <p onclick="copy(this)" style="color: white;">{{colour}} <b>Dominant Colour</b></p>
            <div style="width: vw; height: 20px; background-color: rgb{{colours[colours.index(colour)]}}"></div>

        {%else%}
             <p onclick="copy(this)" style="color: white;">{{colour}}</p>
            <div style="width: vw; height: 20px; background-color: rgb{{colours[colours.index(colour)]}}"></div>
        {% endif %}
    {% endfor %}
</body>
<script>
    function copy(that){
    var inp =document.createElement('input');
    document.body.appendChild(inp)
    inp.value =that.textContent
    inp.select();
    document.execCommand('copy',false);
    inp.remove();
    alert('Copied!');
    }
</script>
</html>
